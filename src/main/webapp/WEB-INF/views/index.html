<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>

<div th:each="user : ${allUsers}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getLastName()}">person</a>
</div>

<br/>
<hr/>
<a href="/admin/new">Create new user</a>

<input class="Button" type="button" value="Exit"
       onclick="window.location.href = 'logout'"/>

</body>
</html>
